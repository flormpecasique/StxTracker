<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STX Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>STX Tracker</h1>
            <p>Check Stacks Addresses and .btc BNS balances!</p>
        </header>
        
        <section class="input-section">
            <input type="text" id="stx-address" placeholder="Enter your Stacks address or BNS name" />
            <button id="check-balance">Check Balance</button>
        </section>
        
        <section class="results-section">
            <div id="balance-container">
                <h2>STX Balance</h2>
                <div class="balance-wrapper">
                    <span id="balance">---</span>
                    <div id="spinner" class="spinner hidden"></div>
                </div>
                <p id="balance-usd" class="balance-usd">---</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> STX Balance by flor.btc | All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
