<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check STX Balance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>STX Tracker</h1>
            <p>Check the balance of any Stacks Address!</p>
        </header>
        
        <section class="input-section">
            <input type="text" id="stx-address" placeholder="Enter your Stacks address" />
            <button id="check-balance">Check Balance</button>
        </section>
        
        <section class="results-section">
            <div id="balance-container">
                <h2>STX Balance</h2>
                <p id="balance">---</p>
                <p id="balance-usd" class="balance-usd">---</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> STX Balance by flor.btc | All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear(); <!-- Completar el cÃ³digo -->
    </script>
</body>
</html>
